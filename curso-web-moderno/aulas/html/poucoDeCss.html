<html>

<head>

        h1 {

        }

        .fundoVermelho {

            font-size: 120px;
        }

        #textoPrincipal {

            font-weight: bold;

            margin-bottom: 150px;
        }

</head>

<body>
    <h1>
        CSS
    </h1>
    <span id="textoPrincipal"> texto 1</span><br>
    <span class="fundoVermelho negrito">texto 2</span><br><br>
    <span class="fundoVermelho">texto 3</span><br>
</body>

</html>
